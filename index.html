<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image storm | Get your images here</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f5cb912828.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <!-- *************************  Sidebar section  ************************** -->

    <aside id="side-menu">
        <div class="icon-box">
            <i class="fa-regular fa-circle-xmark" id="closeMenu"></i>
        </div>
        <button onclick="logout()">logout</button>
    </aside>


    <!-- *************************  Header section  ************************** -->

    <header>
        <div class="logo-sec flexBox">
            <img src="assets/images/favicon.png" alt="">
            <span>Image Storm</span>
        </div>
        <div class="flexBox">
            <button id="loginBtn">Login</button>
            <div class="profile flexBox" id="openMenu">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </header>

    <!-- *************************  Search section  ************************** -->

    <div id="content">
        <section class="search-main flexBox">
            <div class=" flexBox search-bar">
                <input type="text" id="search" placeholder="Search you image...">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </section>

        <section id="gallary">
            <!-- <div class="gallary-item">
                <img src="assets/images/gallary/img1.jpg" alt="image">
            </div> -->
        </section>
        
    </div>

    <section id="noItems" class="noItems flexBox">
        <p>Please login first...</p>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
